name: Build and Test Android App

on:
  push:
    branches: [ Rollback-working ]
  pull_request:
    branches: [Rollback-working ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Tests
        run: ./gradlew test

      - name: Run unit test
        run: .gradlew clean testDebug
